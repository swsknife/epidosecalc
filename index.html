<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulized Epinephrine Dosage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nebulized Epinephrine Dosage Calculator</h1>
        <form id="dosageForm">
            <label for="weight">Child's Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="1" required>
            <br><br>
            <label>Select Formulation:</label>
            <div>
                <input type="radio" id="racemic" name="formulation" value="racemic" required>
                <label for="racemic">Racemic Epinephrine (2.25%)</label>
            </div>
            <div>
                <input type="radio" id="l-epinephrine" name="formulation" value="l-epinephrine">
                <label for="l-epinephrine">L-Epinephrine (1:1,000, 1 mg/mL)</label>
            </div>
            <br>
            <button type="submit">Calculate Dosage</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
